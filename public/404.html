<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Page Not Found | Flux</title>

    <style>
        :root {
            --bg-primary: #0D0210;
            --bg-secondary: #161622;
            --accent: #B4FF00;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --text-on-accent: #000000;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 640px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            border-radius: 16px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--text-on-accent);
            box-shadow: 0 4px 20px rgba(180, 255, 0, 0.15);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(180, 255, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--text-tertiary);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .footer-note {
            margin-top: 48px;
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Lost the signal.</h1>
        <p>
            The page you’re looking for doesn’t exist — or it’s been deliberately removed
            to keep the system efficient.
        </p>

        <div class="actions">
            <a href="/" class="btn btn-primary">Return Home</a>
            <a href="/#contact" class="btn btn-outline">Get Access</a>
        </div>

        <div class="footer-note">
            DIGITAL FLUX LTD — Dynamic systems don’t waste cycles.
        </div>
    </div>

</body>
</html>
